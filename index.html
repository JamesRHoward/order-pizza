<!DOCTYPE html>
<html>
  <head>
    <title>Order pizza</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div id="carousel" class="container">
    <div id="pizza-carousel" class="carousel slide">
      <ol class="carousel-indicators">
        <li data-target="pizza-carousel" data-slide-to="0" class="active"></li>
        <li data-target="pizza-carousel" data-slide-to="1">
        <li data-target="pizza-carousel" data-slide-to="2">
        <li data-target="pizza-carousel" data-slide-to="3">
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <div class="jumbotron">
            <h1>GOOD PIZZA!</h1>
            <p>Welcome to Good Pizza home of the Good Pizza, can i take your order?</p>
          </div>
        </div>
        <div class="item">
          <img class="img-responsive" src="img/pizza-cat.gif" alt="pizza cat" />
        </div>
        <div class="item">
          <img class="img-responsive" src="img/og-pizza-cat.gif" alt="og pizza cat" />
        </div>
        <div class="item">
          <img class="img-responsive" src="img/pizza-wolf.gif" alt="pizza wold" />
        </div>
        <a href="#pizza-carousel" class="left carousel-control" data-slide="prev" role="button">
          <span class="glyphicon glyphico-chevron-left"></span>
        </a>
        <a href="#pizza-carousel" class="right carousel-control" data-slide="next" role="button">
          <span class="glyphicon glyphico-chevron-right"></span>
        </a>
     </div>
   </div>
 </div>
    <div class="container">
      <h1>What pizza do you want?</h1>
      <form class="form-group" id="pizza">
        <label for="size">Select a size</label>
        <select id="size">
          <option value="12">12" pizza</option>
          <option value="16">16" pizza</option>
          <option value="18">18" pizza</option>
          <option value="20">20" pizza</option>
        </select>

        <label for="toppings1">Select your toppings</label>
        <select class="toppings1">
          <option value="bacon">Bacon</option>
          <option value="canadian-bacon">Canadian bacon</option>
          <option value="pineapple">Pineapple</option>
          <option value="pepperoni">Pepperoni</option>
          <option value="sausage">Sausage</option>
          <option value="bbq">BBQ chicken</option>
          <option value="mushrooms">Mushrooms</option>
          <option value="onions">Onions</option>
          <option value="olives">Olives</option>
        </select>

        <label for="toppings2">Select your toppings</label>
        <select class="toppings2">
          <option value="bacon">Bacon</option>
          <option value="canadian-bacon">Canadian bacon</option>
          <option value="pineapple">Pineapple</option>
          <option value="pepperoni">Pepperoni</option>
          <option value="sausage">Sausage</option>
          <option value="bbq">BBQ chicken</option>
          <option value="mushrooms">Mushrooms</option>
          <option value="onions">Onions</option>
          <option value="olives">Olives</option>
        </select>

        <label for="toppings3">Select your toppings</label>
        <select class="toppings3">
          <option value="bacon">Bacon</option>
          <option value="canadian-bacon">Canadian bacon</option>
          <option value="pineapple">Pineapple</option>
          <option value="pepperoni">Pepperoni</option>
          <option value="sausage">Sausage</option>
          <option value="bbq">BBQ chicken</option>
          <option value="mushrooms">Mushrooms</option>
          <option value="onions">Onions</option>
          <option value="olives">Olives</option>
        </select>
        <button id="calculate" class="btn" type="submit" name="button">Calculate</button>
      </form>
      <div id="results">
        <p>Your pizza size <span class="size"></span> your pizza toppings <span class="toppings1 "></span> and <span class="toppings2 "></span> and <span class="toppings3 "></span> The price is <span class="price"></span></p>
        <ul id="pizzalist">
        </ul>
      </div>
    </div>
  </body>
</html>
